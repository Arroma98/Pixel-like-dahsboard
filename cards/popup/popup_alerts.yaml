tap_action:
  haptic: light
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      title: ' '
      content:
        type: custom:stack-in-card
        mode: vertical
        keep:
          margin: true
          border_radius: true
          background: true
          outer_padding: false
        card_mod:
          style: |
            ha-card {
              background-color: var(--contrast0);
              border-radius: 25px;
              font-family: Product Sans ;
              }
        cards:
          - type: custom:gap-card
            height: 2
          - type: conditional
            conditions:
              - entity: sensor.alerts
                state_not: '0'
            card:
              type: custom:button-card
              name: ALERTS ðŸ””
              styles:
                card:
                  - background: none
                  - box-shadow: none
                  - padding: 30px 0% 60px 0px
                  - '--mdc-ripple-press-opacity': 0
                name:
                  - font-size: 30px
                  - color: var(--contrast20)
                  - font-family: Poppins
          - type: conditional
            conditions:
              - entity: sensor.alerts
                state: '0'
            card:
              type: custom:button-card
              name: |
                NO ALERTS!
