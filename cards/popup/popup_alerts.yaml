              styles:
                card:
                  - background: none
                  - box-shadow: none
                  - padding: 30px 0% 60px 0px
                  - '--mdc-ripple-press-opacity': 0
                  - font-family: Poppins
                name:
                  - font-size: 30px
                  - color: var(--contrast20)
          - type: conditional
            conditions:
              - entity: light.light
                state: 'on'
              - entity: device_tracker.person1
                state_not: home
              - entity: device_tracker.person2
                state_not: home
            card:
              type: custom:button-card
              name: LIGHT
              label: ON
              show_label: true
              entity: light.light
              show_icon: false
              styles:
                card:
                  - color: var(--contrast20)
                  - border-radius: 24px
                  - background-color: rgba(var(--yellow-rgb),0.1)
                  - margin-top: 0px
                  - padding: 8px 0px
                  - border: 2px solid var(--yellow)
                  - box-shadow: none
                label:
                  - font-family: Poppins
                  - font-size: 20px
                name:
                  - font-family: Product Sans
                  - font-size: 16px
              tap_action:
                haptic: light
                action: more-info
          - type: conditional
            conditions:
              - entity: input_boolean.climate_auto
